<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Github Profile Finder</title>
  <link rel="stylesheet" href="./scss/main.scss">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <div class="container-fluid">
    <div class="row">
      <div class="col text-center py-4">
        <h1>GitHub Profile Finder</h1>
      </div>
    </div>
  </div>
</header>

<main class="bg-grey flex-fill">
  <section class="section__search">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-6 form-row">
          <form id="searchForm" class="my-3 p-2 rounded-lg">
            <div class="row gx-2">
              <div class="col-1">
                <label for="search" class="w-100 h-100 d-flex justify-content-center align-items-center">
                  <svg width="1.2em" height="1.2em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                       xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                          d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd"
                          d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
                </label>
              </div>
              <div class="col-9">
                <input type="text" id="search" class="form-control border-0" placeholder="Enter GitHub user"
                       autocomplete="off">
              </div>
              <div class="col-2">
                <button type="submit" class="btn btn-block btn-primary">Search</button>
              </div>
            </div>
          </form>
          <button type="button" class="btn btn-block btn-secondary d-none" id="clear-results">Clear</button>
        </div>
      </div>
    </div>
  </section>

  <section class="section-results py-4" id="section-results">
    <div class="container">
      <div class="row results-row row-cols-1 row-cols-md-4 g-4">
        <!--<div class="col">
          <div class="card user">
            <div class="card-body text-center">
              <img src="${data.avatar_url}" alt="Avatar" class="user__image">
              <p class="user__name my-3 font-weight-bold">${data.login}</p>
              <button type="button" data-href="${data.url}" class="btn btn-dark user__more-info">More</button>
            </div>
          </div>
        </div>-->
      </div>
    </div>
  </section>

  <!-- TODO Add d-none class to this section after finish styling -->
  <section class="section-single-result py-4" id="section-single-result">
    <div class="container">
      <div class="row user">
        <div class="col-md-6">
          <div class="user__detail card">
            <div class="card-header">User</div>
            <div class="card-body">
              <div class="row gx-3 align-items-center">
                <div class="col-2">
                  <img src="https://avatars2.githubusercontent.com/u/39334156?v=4" alt="avatar"
                       class="img-fluid rounded-circle">
                </div>
                <div class="col-8">
                  <h4>Lukáš Rác</h4>
                  <p>@lukisrac</p>
                </div>
                <div class="col-2">
                  <a href="https://github.com/lukisrac" class="btn btn-block btn-outline-primary"
                     target="_blank">Follow</a>
                </div>
              </div>
              <p class="user__bio my-3">Frontend developer at Darkmay s.r.o.</p>
              <p class="user__company mb-1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-building mr-2" fill="currentColor"
                     xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                        d="M14.763.075A.5.5 0 0 1 15 .5v15a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V14h-1v1.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V10a.5.5 0 0 1 .342-.474L6 7.64V4.5a.5.5 0 0 1 .276-.447l8-4a.5.5 0 0 1 .487.022zM6 8.694L1 10.36V15h5V8.694zM7 15h2v-1.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5V15h2V1.309l-7 3.5V15z"/>
                  <path
                    d="M2 11h1v1H2v-1zm2 0h1v1H4v-1zm-2 2h1v1H2v-1zm2 0h1v1H4v-1zm4-4h1v1H8V9zm2 0h1v1h-1V9zm-2 2h1v1H8v-1zm2 0h1v1h-1v-1zm2-2h1v1h-1V9zm0 2h1v1h-1v-1zM8 7h1v1H8V7zm2 0h1v1h-1V7zm2 0h1v1h-1V7zM8 5h1v1H8V5zm2 0h1v1h-1V5zm2 0h1v1h-1V5zm0-2h1v1h-1V3z"/>
                </svg>
                Darkmay s.r.o.
              </p>
              <p class="user__location mb-1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-geo-alt-fill mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                </svg>
                Liberec, Czech Republic
              </p>
              <p class="user__website mb-1">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-link mr-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                  <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
                </svg>
                <a href="https://lukis-dev.cz/" class="text-decoration-none">www.lukis-dev.cz</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="user__info card">
            <div class="card-header">Details</div>
            <div class="card-body"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="./js/app.js"></script>
</body>
</html>
